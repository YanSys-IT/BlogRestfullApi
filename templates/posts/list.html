{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Posts</h1>
    {% if user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'web-post-add' %}">Add Post</a>
    {% endif %}
  </div>
  <div class="row">
    {% for post in posts %}
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'web-post-detail' pk=post.pk %}">{{ post.title }}</a></h5>
          <p class="card-text text-muted">By {{ post.author }} â€” {{ post.created_at|date:"Y-m-d" }}</p>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No posts yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
