{% extends 'base.html' %}

{% block content %}
<article>
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <h6 class="card-subtitle mb-2 text-muted">By: {{ post.author }}</h6>
        <p class="card-text">{{ post.content|linebreaks }}</p>
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mt-3"/>
        {% endif %}
        <div class="mt-3">
          {% if user.is_authenticated %}
            {% if user == post.author or user.is_staff %}
              <a href="{% url 'web-post-edit' pk=post.pk %}" class="btn btn-sm btn-primary">Edit</a>
            {% endif %}
          {% endif %}
          <a href="{% url 'web-post-list' %}" class="btn btn-sm btn-link">Back</a>
        </div>
      </div>
    </div>
  </div>
</article>
{% endblock %}
