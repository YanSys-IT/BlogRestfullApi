{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-3">Сброс пароля</h3>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
          <form method="post">{% csrf_token %}
            <div class="mb-3">
              {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <button class="btn btn-primary" type="submit">Отправить письмо для сброса</button>
          </form>
          <hr>
          <a href="/">На главную</a> | <a href="/accounts/register/">Регистрация</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
