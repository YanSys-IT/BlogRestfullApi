{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-3">Reset password</h3>
          <form method="post">{% csrf_token %}
            <div class="mb-3">
              {{ form.email.label_tag }}
              {{ form.email }}
            </div>
            <button class="btn btn-primary" type="submit">Send reset email</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
